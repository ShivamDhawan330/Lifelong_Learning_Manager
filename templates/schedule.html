<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lifelong Learning Manager 🧠</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional: custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">

<!-- Top Navbar -->
<div class="container-fluid bg-white shadow-sm fixed-top py-3 px-4 d-flex justify-content-between align-items-center">
    <h3 class="text-primary m-0">📘 Personalize LLM</h3>
    
    {% if user %}
    <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            👤 {{ user.username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#">⚙️ Profile Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">🚪 Logout</a></li>
        </ul>
    </div>
    {% endif %}
</div>

<!-- Main Content -->
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100" style="padding-top: 100px;">
    <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%;">
        <h4 class="mb-4">Welcome! What would you like to do?</h4>

        <form action="/existing" class="mb-3">
            <button class="btn btn-primary w-100" type="submit">📂 View Existing Schedules</button>
        </form>

        <form action="/new_schedule">
            <button class="btn btn-success w-100" type="submit">🆕 Create New Schedule</button>
        </form>

        {% if message %}
        <div class="alert alert-warning mt-4 mb-0" role="alert">
            {{ message }}
        </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
