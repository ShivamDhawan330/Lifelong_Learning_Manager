<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lifelong Learning Manager ðŸ§ </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">

    <div class="card p-4 text-center shadow" style="max-width: 500px;">
        <h2 class="mb-3">Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" class="form-control mb-2" placeholder="Email Address" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <a href="{{ url_for('signup') }}" class="d-block mt-3">Don't have an account? Sign Up</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<script>
    // Auto-hide flash messages after 30 seconds (30000 milliseconds)
    setTimeout(function() {
        let flashMessages = document.getElementById("flash-messages");
        if (flashMessages) {
            flashMessages.style.transition = "opacity 1s";  // Smooth fade-out effect
            flashMessages.style.opacity = "0";
            setTimeout(() => flashMessages.remove(), 1000);  // Remove after fade-out
        }
    }, 30000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
