<form method="POST" action="{{ url_for('quiz', utid=utid, seq_number=seq_number) }}">
    {% for i in range(questions|length) %}
        <p><b>{{ questions[i] }}</b></p>
        <input type="radio" name="q{{i}}" value="True" required> True
        <input type="radio" name="q{{i}}" value="False"> False
        <input type="hidden" name="a{{i}}" value="{{ answers[i] }}">
        <hr>
    {% endfor %}
    <button type="submit">Submit Quiz</button>
</form>
