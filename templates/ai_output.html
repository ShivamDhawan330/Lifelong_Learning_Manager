<!DOCTYPE html>
<html>
<head>
  <title>AI Topic Summary</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    .section { margin-bottom: 30px; }
    h2 { color: #2c3e50; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>

  {% if message %}
    <h2>{{ message }}</h2>
  {% else %}
    <div class="section">
      <h2>🧠 Topic: {{ topic }}</h2>
    </div>

    <div class="card-body bg-light p-3 rounded" style="white-space: pre-wrap; word-wrap: break-word;">
        <p><strong>🧠 Explanation:</strong></p>
        <p>{{ explanation }}</p>
        <hr>
        <p><strong>🌍 Example:</strong></p>
        <p>{{ example }}</p>
    </div>

    <div class="button-group">
    <div style="text-align: center; margin-top: 30px;">
        <div style="display: inline-flex; gap: 15px;">
      <form action="{{ url_for('mark_complete', utid=utid, seq_number=seq_number) }}" method="post">
        <button type="submit">✅ OK</button>
      </form>

      <form action="{{ url_for('quiz', utid=utid, seq_number=seq_number) }}" method="get">
        <button type="submit">🧠 Test Your Knowledge</button>
      </form>

      <form action="{{ url_for('explain_more', utid=utid, seq_number=seq_number) }}" method="get">
        <button type="submit">❌ Not Ok</button>
      </form>
    </div>

  {% endif %}

  <a href="{{ url_for('schedule') }}">⬅️ Back to Schedule</a>

</body>
</html>
